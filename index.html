<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Login</title>
</head>
<body>
    <header>
        <img src="./assets/img/whatsapp-icon.svg">
    </header>
    <main>
        <section id="login">
            <form action="">
                <div id="login-titulo">
                    <span>Whatsapp</span>
                </div>
                <div id="login-usuario">
                    <label for="">nombre de usuario
                        <input type="text">
                    </label>
                </div>
                <div id="login-password">
                    <label for="">contraseña
                        <input type="password">
                    </label>
                </div>
                <div id="login-boton">
                    <input type="submit">iniciar sesión
                </div>
            </form>
        </section>
    </main>
</body>
</html>
